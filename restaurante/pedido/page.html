<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="error" class="error-modal">
      <p>Insira um nome para começar</p>
      <br />
      <button class="error-btn" onclick="fechar()">Entendi!!!</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="window.location.href='../menu/page.html'" type="button" class="btn btn-dark">Menu</button>
        <button onclick="window.location.href='../cardapio/page.html'" type="button"
            class="btn btn-dark">Cardapio</button>
        <button onclick="window.location.href='../pedido/page.html'" type="button" class="btn btn-dark">Pedido</button>
    </div>

    <h1>Pedido</h1>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Insira seu nome"
      />
    </div>
    <button onclick="comecar()" type="button" class="btn btn-dark">
      Começar
    </button>

    <div id="selects-div">
      <h2>Olá <span id="nomePrint"></span> vamos começar seu pedido!!!</h2>
      <h3>Escolha sua refeição</h3>
      <br />
      <h5>Prato</h5>
      <select
        id="selectPrato"
        class="form-select"
        aria-label="Default select example"
      >
        <option selected>Selecione um prato</option>
        <option value="Ilhas abençoadas">Ilhas abençoadas</option>
        <option value="Executivo">Executivo</option>
        <option value="Macarronada das Parcas">Macarronada das Parcas</option>
      </select>
      <br />
      <h5>Bebida</h5>
      <select
        id="selectBebida"
        class="form-select"
        aria-label="Default select example"
      >
        <option selected>Selecione uma bebida</option>
        <option value="Flegetonte">Flegetonte</option>
        <option value="Lete">Lete</option>
        <option value="Estige">Estige</option>
        <option value="Aqueronte">Aqueronte</option>
        <option value="Cócito">Cócito</option>
      </select>
      <br />
      <h5>Sobremesa</h5>
      <select
        id="selectSobremesa"
        class="form-select"
        aria-label="Default select example"
      >
        <option selected>Selecione uma sobremesa</option>
        <option value="Mousse da Persê">Mousse da Persê</option>
        <option value="Pudim de Deméter">Pudim de Deméter</option>
        <option value="Tártaro">Tártaro</option>
      </select>
      <br />
      <button
        onclick="calcularTotal()"
        type="button"
        class="btn btn-outline-success"
      >
        Fazer pedido
      </button>
      <button onclick="limpar()" type="button" class="btn btn-outline-warning">
        Limpar
      </button>
    </div>
    <br />

    <div class="totalDiv" id="total">
      <div>
        <span class="badge bg-primary">Total:</span>
        <span class="badge bg-secondary" id="resultado"></span>
      </div>
      <br />
      <div>
        <p>Prato:</p>
        <p id="prato-pronto"></p>
        <p>Bebida:</p>
        <p id="bebida-pronto"></p>
        <p>Sobremesa:</p>
        <p id="sobremesa-pronto"></p>
        <br />
      </div>
    </div>
  </body>
</html>
