<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="error" class="error-modal">
        <p>Insira um nome para começar</p>
        <br>
        <button class="error-btn" onclick="fechar()">Ok</button>

    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="window.location.href='../menu/page.html'" type="button" class="btn btn-dark">Menu</button>
        <button onclick="window.location.href='../cardapio/page.html'" type="button" class="btn btn-dark">Cardapio</button>
        <button onclick="window.location.href='../pedido/page.html'" type="button" class="btn btn-dark">Pedido</button>
    </div>
    <h1>Pedido</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <button type="button" class="btn btn-outline-dark" onclick="comecar()">Começar</button>

    <div id="selects-div">
        <h2>Olá <span id="nomePrint"></span>, vamos começar a escolher ser pedido</h2>
        <h3>Pratos</h3>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <h3>Bebidas</h3>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
            <h3>Sobremesas</h3>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div>
            <button class="btn btn-succes" type="button" onclick="calcularTotal()">Fazer Pedido</button>
            <button class="btn btn-outline-secondary" type="button" onclick="limpar()">limpar</button>
        </div>
        <div>
            <span class="badge bg-primary">Total:</span>
            <span class="badge bg-primary"></span>
        </div>
    </div>
          
</body>
</html>
